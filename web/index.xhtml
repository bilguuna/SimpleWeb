<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tea application</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                Select type: 
                <h:selectOneListbox value="#{tea.selectedType}" size="2">
                    <f:selectItems value="#{tea.typeItems}" itemLabel="name" itemValue="name" />
                </h:selectOneListbox>
                <p><h:commandButton value="choose" action="typedTeas" /></p> 
            </h:form>
        </f:view>

    </h:body>
</html>
