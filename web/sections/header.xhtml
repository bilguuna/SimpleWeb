<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
   <head><title>IGNORED</title></head>
   <body>
      <ui:composition>
         <div class="header">
            <h:form>
                <div id="myBag">
                    <h:commandLink action="#{tea.setSelectedPage('billContent')}" value="+My bag" />
                </div>
                <ul>
                <ui:repeat value="#{tea.typeItems}" var="teaEach" class="menu_item">
                    <li>
                        <h:commandLink value="#{teaEach.label}"
                                       action="#{tea.setSelectedTypeFromAction(teaEach.label)}" style="width:200px" />
                    </li>
                </ui:repeat>
                </ul>
            <h:commandLink value="Click here to receive special promotional offers" 
                           action="#{tea.setSelectedPageFromAction('specialPromotion')}" styleClass="specialOffer" />
            </h:form>
         </div>
      </ui:composition>
   </body>
</html>
