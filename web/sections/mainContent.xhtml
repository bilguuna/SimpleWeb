<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:corejsf="http://corejsf.com/facelets">
   <head><title>IGNORED</title></head>  
   <body>        
      <ui:composition>    
         <h:form>
             <h1>#{tea.selectedType} teas</h1>
             <ui:repeat value="#{tea.teasOfSelectedType}" var="teaEach" class="menu_item">
                 <corejsf:tea name="#{teaEach.name}" 
                              image="resources/#{teaEach.imagePath}"
                              price="#{teaEach.price}"
                              addedToBagAlreadyVisible = "#{teaEach.select}"
                              addToBagVisible = "#{not teaEach.select}"/>
             </ui:repeat>
         </h:form>	    
      </ui:composition>
   </body>
</html>
