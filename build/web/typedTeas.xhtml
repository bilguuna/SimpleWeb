<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tea application</title>
        <h:outputStylesheet library="css" name="styles.css" />
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h3>#{tea.selectedType} teas</h3>
                <h:dataTable value="#{tea.teasOfSelectedType}" var="teaEach">
                    <h:column>
                       <f:facet name="header">
                          <h:outputText value="Select"/>
                       </f:facet>
                        <h:selectBooleanCheckbox value="#{teaEach.select}" onclick="submit()"/>
                    </h:column>
                    <h:column>
                       <f:facet name="header">
                          <h:outputText value="Name" style="font-weight: bold" />
                       </f:facet>
                        <h:outputText value="#{teaEach.name}" />
                    </h:column>
                    <h:column>
                       <f:facet name="header">
                          <h:outputText value="Price" style="font-weight: bold"/>
                       </f:facet>
                        <h:outputText value="#{teaEach.price}"/>
                    </h:column>
                    <h:column>
                       <f:facet name="header">
                          <h:outputText value="Qty" style="font-weight: bold"/>
                       </f:facet>
                       <h:outputText value="#{teaEach.qty}" rendered="#{not teaEach.select}"/> 
                       <h:inputText value="#{teaEach.qty}" rendered="#{teaEach.select}" size="3" onkeyup="submit()">
                           <f:validateLongRange minimum="0" maximum="1000" />
                       </h:inputText>
                    </h:column>
                    <h:column>
                       <f:facet name="header">
                          <h:outputText value="Amount" style="font-weight: bold"/>
                       </f:facet>
                        <h:outputText value="#{teaEach.totalPrice}" rendered="#{teaEach.select}"/> 
                    </h:column>
                 </h:dataTable>
                <p>TOTAL AMOUNT : #{tea.totalAmount} </p>
                <p><h:commandButton action="bill" value="MAKE A PAYMENT" /></p>
            </h:form>
        </f:view>
    </h:body>
</html>
